<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" >
	<link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}" >
    <title>Dobro Main Page</title>
</head>
<body>

<div class="wrapper p-0 m-0">
		<nav class="sidebar no-mobile">
			<div class="sidebar-fixed no-mobile">
				<div>
					<img alt="nfstat" class="navbar-brand" src="{% static 'img/logo.png' %}" />
					<a class="nodecorate active-white" href="{% url 'common' %}" target="">
						<div>
							<h2>Dobro</h2>
							<h6>Project</h6>
						</div>
					</a>
				</div>
				{% block menu %}
				<ul class="left-menu list-unstyled">
					<li><a class="nav-link {% if request.resolver_match.url_name == 'common' %}active-white{% endif %}" href="{% url 'common' %}"><span class="menu-icons" data-feather="pie-chart"></span>Common page</a></li>
                    <li><a class="nav-link {% if request.resolver_match.url_name == 'common' %}active-white{% endif %}" href="{% url 'common' %}"><span class="menu-icons" data-feather="pie-chart"></span>dhcp.conf</a></li>
                    <li><a class="nav-link {% if request.resolver_match.url_name == 'common' %}active-white{% endif %}" href="{% url 'common' %}"><span class="menu-icons" data-feather="pie-chart"></span>named.conf</a></li>
                </ul>
				{% endblock %}
				<div class="bottom">
					<div><small>Dobro v0.00.1</small></div>
					<div><small>by <a href="https://github.com/Saalan" target="_blank">@Alexandr Sadkov</a></small></div>
				</div>
			</div>
		</nav>
		<!-- Page Content -->
		<div id="content" class="container-fluid m-0 p-0">
			{% block navbar %}
			<nav class="navbar navbar-expand-xxl navbar-light bg-light sticky-top justify-content-between">
				<div class="row key-active g-2 ms-2 mb-2 nav-main">
					<div class="col input-group host-input-group no-mobile-flex">
					  <div class="input-group-prepend">
						<label class="input-group-text" for="host-select">Parm-1</label>
					  </div>
					  <select class="form-select" id="host-select">
						{% for host in hosts %}
						{% endfor %}
					  </select>
					</div>
					<div class="col input-group no-mobile-flex">
						<div class="input-group-prepend">
							<label class="input-group-text" for="direction-select">Parm-2</label>
						</div>
						<select class="form-select" id="direction-select">
						</select>
					</div>
					<div class="col input-group date-input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="date-select">Parm-3</label>
						</div>
						<input type="text" class="form-control" id="date-select" name="date">
					</div>
					{% block page-controls %}
					{% endblock %}
				</div>
			</nav>
			{% endblock %}
			{% block content %}
			{% endblock %}
		</div>
	</div>

</body>
</html>
